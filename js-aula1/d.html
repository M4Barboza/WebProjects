<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>JS Aula 1</title>
  </head>
  <body>
    <script type="text/javascript">
      var meuArray = [1, 2, 3, 4, 5, 6, 7];
      for (let i = meuArray.length - 1; i >= 0; i--) {
        document.write(`Meu Array na posição [${i}] vale: ${meuArray[i]}`);
        document.write("<br>");
      }
    </script>
  </body>
</html>
