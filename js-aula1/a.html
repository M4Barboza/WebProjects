<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>JS Aula 1</title>
  </head>
  <body>
    <script type="text/javascript">
      var multiplicacao = 0;
      var indice;

      indice = 1;
      while (indice <= 200) {
        multiplicacao = multiplicacao * indice;
        indice = indice + 1;
      }
      alert("Resultado " + multiplicacao);
    </script>
  </body>
</html>
