<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>JS Aula 1</title>
  </head>
  <body>
    <script type="text/javascript">
      var numero = 7;
      var fatorial = 1;
      for (let i = 1; i <= numero; i++) {
        fatorial *= i;
      }
      document.write(`Resultado do fatorial do número ${numero} é ${fatorial}`);
    </script>
  </body>
</html>
